<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPR Cooperation - Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #3498db, #000);
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        /* Styling for the roulette wheel */
        .roulette-wheel {
            width: 200px;
            height: 200px;
            background-color: #f00; /* Placeholder color */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>This is the Roulette Page</h1>

    <!-- Roulette wheel with spin on click -->
    <div class="roulette-wheel" onclick="spinRoulette()"></div>

    <script src="script.js"></script>

    <script>
        function spinRoulette() {
            // Get the roulette wheel element
            const rouletteWheel = document.querySelector('.roulette-wheel');

            // Generate a random degree for the rotation
            const randomDegree = Math.floor(Math.random() * 360) + 360 * 5; // Spin multiple times

            // Apply the rotation to the wheel
            rouletteWheel.style.transform = `rotate(${randomDegree}deg)`;
        }
    </script>

</body>
</html>
