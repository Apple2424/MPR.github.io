<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roulette-style.css">
    <title>MPR Cooperation - Roulette</title>
    <style>
        :root {
            --box-count: 0; /* Initialize box count */
        }
    </style>
</head>
<body>

    <h1>Welcome to the Roulette Page</h1>

    <div class="rounded-box-container">
        <!-- Your rounded boxes with images go here -->
        <div class="rounded-box"><img src=".Images/diamond.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/jackpot.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/Trash.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/Trash.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/Trash.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/Trash.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/Trash.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/diamond.png" alt="" class="number-box"></div>
        <div class="rounded-box"><img src=".Images/diamond.png" alt="" class="number-box"></div>
        <!-- Add more rounded boxes as needed -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Calculate the number of rounded boxes dynamically
            const boxCount = document.querySelectorAll(".rounded-box").length;
            document.documentElement.style.setProperty('--box-count', boxCount);
        });
    </script>

</body>
</html>
