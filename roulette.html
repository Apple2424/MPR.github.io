<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #3498db;
            position: absolute;
            transform-origin: center center;
            transition: transform 3s ease-out;
        }

        #spin-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 50%;
            background-color: #fff;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .reward-label {
            position: absolute;
            width: 100px; /* Adjust the width as needed */
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transform-origin: center top;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>

    <div id="wheel-container">
        <div id="wheel">
            <!-- Lines and reward labels will be dynamically generated here -->
        </div>
    </div>

    <button id="spin-btn" onclick="spinWheel()">Spin the Wheel</button>

    <script src="roulette.js"></script>

</body>
</html>
