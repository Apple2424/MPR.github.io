<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #3498db;
            position: absolute;
            transform-origin: center center;
            transition: transform 3s ease-out;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 80px;
            background-color: #fff;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: 50% 100%;
        }

        .reward-label {
            position: absolute;
            font-size: 12px;
            color: #fff;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }

        #spin-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="wheel-container">
        <div id="wheel">
            <!-- Lines and labels for each reward -->
            <div class="line" style="transform: rotate(0deg);"></div>
            <div class="reward-label" style="transform: rotate(0deg);">Jackpot</div>

            <div class="line" style="transform: rotate(60deg);"></div>
            <div class="reward-label" style="transform: rotate(60deg);">$10,000</div>

            <div class="line" style="transform: rotate(120deg);"></div>
            <div class="reward-label" style="transform: rotate(120deg);">$100</div>

            <div class="line" style="transform: rotate(180deg);"></div>
            <div class="reward-label" style="transform: rotate(180deg);">$50</div>

            <div class="line" style="transform: rotate(240deg);"></div>
            <div class="reward-label" style="transform: rotate(240deg);">$500</div>

            <div class="line" style="transform: rotate(300deg);"></div>
            <div class="reward-label" style="transform: rotate(300deg);">Try Again</div>
        </div>
    </div>

    <button id="spin-btn" onclick="spinWheel()">Spin the Wheel</button>

    <script src="roulette.js"></script>

</body>
</html>
