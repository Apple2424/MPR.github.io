<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPR Cooperation - Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #3498db, #000);
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        /* Styling for the roulette wheel container */
        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* Styling for the roulette wheel */
        .roulette-wheel {
            width: 100%;
            height: 100%;
            background-color: #f00; /* Placeholder color */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 3s ease-in-out;
            position: relative;
        }

        /* Styling for rewards on the wheel */
        .reward {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        .reward-1 { top: 10%; left: 45%; } /* Adjust position as needed */
        .reward-2 { top: 45%; left: 80%; } /* Adjust position as needed */
        .reward-3 { top: 80%; left: 45%; } /* Adjust position as needed */
        /* Add more rewards and adjust positions as needed */

        /* Styling for the pointer and lines */
        .pointer {
            position: absolute;
            width: 4px;
            height: 30px;
            background-color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #fff;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h1>This is the Roulette Page</h1>

    <!-- Roulette wheel container -->
    <div class="roulette-container" onclick="spinRoulette()">
        <!-- Roulette wheel with spin on click -->
        <div class="roulette-wheel">
            <!-- Rewards on the wheel -->
            <div class="reward reward-1"></div>
            <div class="reward reward-2"></div>
            <div class="reward reward-3"></div>
            <!-- Add more rewards as needed -->

            <!-- Pointer and lines -->
            <div class="pointer"></div>
            <div class="line"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function spinRoulette() {
            // Get the roulette wheel element
            const rouletteWheel = document.querySelector('.roulette-wheel');

            // Generate a random degree for the rotation
            const randomDegree = Math.floor(Math.random() * 360) + 360 * 5; // Spin multiple times

            // Apply the rotation to the wheel
            rouletteWheel.style.transform = `rotate(${randomDegree}deg)`;

            // Calculate and set the position of the pointer
            const pointer = document.querySelector('.pointer');
            const line = document.querySelector('.line');
            const rotation = randomDegree % 360; // Normalize the rotation value
            const pointerPosition = (rotation / 360) * 100;

            pointer.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
            line.style.left = `${pointerPosition}%`;
        }
    </script>

</body>
</html>
